<form class="emp-form" #employeeForm="ngForm"  (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="employeeservice.selectedEmployee.EmployeeID">

  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="employeeservice.selectedEmployee.FirstName" placeholder="FirstName" required>
      <div class="validation-error" *ngIf=" FirstName.invalid && FirstName.touched" > The field is Required </div>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="employeeservice.selectedEmployee.LastName" placeholder="LastName" required>
      <div class="validation-error" *ngIf=" LastName.invalid && LastName.touched" > The field is Required </div>
    </div>
  </div>

  <div class="form-group">
    <input class="form-control" name="Position" #Position="ngModel" [(ngModel)]="employeeservice.selectedEmployee.Position" placeholder="Position" required>
    <div class="validation-error" *ngIf=" Position.invalid && Position.touched" > The field is Required </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="EmpCode" #EmpCode="ngModel" [(ngModel)]="employeeservice.selectedEmployee.EmpCode" placeholder="EmpCode" required>
      <div class="validation-error" *ngIf=" EmpCode.invalid && EmpCode.touched" > The field is Required </div>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="Office" #Office="ngModel" [(ngModel)]="employeeservice.selectedEmployee.Office" placeholder="Office" required>
      <div class="validation-error" *ngIf=" Office.invalid && Office.touched" > The field is Required </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
     <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-lg btn-block btn-info"> <i class="fa fa-floppy-o"></i> Submit </button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)" > <i class="fa fa-repeat"></i> Reset </button>
    </div>
  </div>
</form>
